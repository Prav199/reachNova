name: reachnova
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/image.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/image.png"
  windows:
    generate: true
    image_path: "assets/images/image.png"
  macos:
    generate: true
    image_path: "assets/images/image.png"

flutter_native_splash:
  color: "#ffffff"
  android_12:
    color: "#ffffff"
  web: false
